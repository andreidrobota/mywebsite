<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}" type="text/css">
    <title>Andrei Drobota</title>
</head>
<body>
  <header>
    <div class="row no-gutters">
        <a class="col-md-4 my-image" href="{{ url_for ('index')}}"></a>
        <div class="col-md-8 padding-fix">
            <div class="row no-gutters">
                <div class="col heading">
                    <h1 class="name">Drobota Dan Andrei</h1>
                    <h2 class="title">Becoming a Full Stack Developer</h2>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col">
                    <ul id="nav" class="list-inline menucontainer row">
                        <li class="col-xs-6 col-sm-3 ui-menu-color-home menuitem">
                            <a href="{{ url_for ('index') }}" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-about menuitem">
                            <a href="{{ url_for ('about') }}" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>About</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-contact menuitem">
                            <a href="{{url_for ('contact') }}" class="hvr-sweep-to-bottom"><i class=" fa fa-commenting-o" aria-hidden="true"></i><span>Contact</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-download menuitem">
                            <a href="#" target="_blank" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download CV</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

    {% block content %}
    {% endblock %}

    <footer>
      <div class="container-fluid text-center">
        <h6>Created by Drobota Andrei</h6>
        <p>
          <ul class="list-group list-group-horizontal justify-content-center">
            <li class="list-group-item"><a href="#">GitHub</a></li>
            <li class="list-group-item"><a href="#">LinkedIn</a></li>
            <li class="list-group-item"><a href="#">Instagram</a></li>
          </ul>
        </p>
      </div>
    </footer>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/187311079f.js" crossorigin="anonymous"></script>
</body>
</html>
